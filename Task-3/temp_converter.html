<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= device-width,initial-scale =1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Converter</title>
    <script src="script.js"></script>
  </head>
  <body>
    <form id="tempCalc" onsubmit="calculateTemp(); return false">
      <label for="temp">Please enter the Temperature for convert.</label>
      <br /><input type="number" name="temp" id="temp" />
      <select name="temp_diff" id="temp_diff">
        <option value="cel">Celsius</option>
        <option value="fah">Fahrenheit</option>
      </select>
      <br />

      <input type="submit" name="temp" /><br />
      <p id="resultContainer"> </p>
    </form>
    
  </body>
</html>
